        {},
        "linked_from":
        []
    },
    "A.1.9.1":
    {
        "Name": "AVC and AD Aligned Governance Strategy Links (GSLs)",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "A GSL is a submodule of a PDM controlled by an AD. When delegating to the AD using the EGF, MKR holders use one of the ADs Seasonally Active GSLs.\nADs must create GSLs to at least 2 AVCs when applying for AD recognition.\nAVCs and ADs can choose to Break a GSL at any time, if they deem that the other party has acted misaligned. When a GSL is broken, the votes delegated to the broken GSL count as having been delegated to the ADs Neutral GSL.\nAn AD creating a GSL is permissionless, and ADs can create new GSLs at will to AVCs they do not have a broken link with.\nIf an AD has less than 2 GSLs, either because an AVC they had a GSL with became inactive, or they had a link broken, then the AD becomes unranked, and will not be shown at the top of the EGF.\nIt is permitted for AVCs to set participation requirements for PDs and RDs that have a GSL to them, and break the GSL if the participation requirements aren't being met.\nThe threat of a link break may in some situations be an important tool for AVCs being able to keep ADs productive and acting aligned."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.1.9.2":
    {
        "Name": "Aligned Delegate support for Aligned Voter Committees",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Aligned Delegates are expected to provide crucial support to AVCs in the domains where they are the most aligned actors.\nADs can help with the design and improvement of the Scope Improvement Articles, which are the first Articles of each of the Scope Alignment Artifacts.\nADs can support AVCs in proposing specific elements that provide unambiguous and objective constraints on which types of Advisory Council Members will be most in the interest of MKR holders for Facilitators to propose to onboard.\nADs can support AVCs in proposing specific elements that provide unambiguous and effective boundaries on what advisory council projects the Facilitators can fund, and how to prioritize them and choose which Advisory Council Member to perform the project.\nADs can do research and knowledge gathering about relevant things in the Maker ecosystem and how it relates generally to governance or to specific AVCs and their strategic perspective, and present it publicly to AVCs\n*It is important that this activity doesn't create risk of politicization, which is why the transparency and the strict focus on objective fact finding is the central element of ADs interactions with Ecosystem Actors.*\nADs can help AVCs write and shape elements and sets of elements for Scope Aligned Scope Proposals, ensuring that they are congruent with best practice for writing elements and that they maximally capture the intent of the AVC and the Advisory Councils.\nAs they work closely with the Alignment Artifacts and the correct interpretation thereof, and are generally deeply involved in core governance, ADs are well positioned to provide this kind of neutral, governance-technical support to AVCs.\nADs can help AVCs craft the language of the AVC Aligned Governance Strategy to ensure that it gives them the flexibility and the directions that properly reflect the AVCs intention.\nADs can give AVCs feedback on how they will interpret different drafts of the AVC Governance Strategies, and the AVCs can then use that to fine tune the result they want to get."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.1.9.3":
    {
        "Name": "FacilitatorDAOs and Scope Advisory Councils",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "A critical governance interaction is AVCs getting professional input from Advisory Council Members about specific improvements that are possible in the Scope Alignment Artifacts. This happens with the FacilitatorDAOs following the instructions defined in the Advisory Council Articles. FacilitatorDAOs can also provide input directly to AVCs.\nAVCs must ensure that their Aligned Scope Proposals describe in as much detail as possible the kind of advice they consider most important, and how to prioritize it and allocate resources.\nFacilitatorDAOs follow the instructions in the Advisory Council Articles to propose the onboarding of new Advisory Council Members, and to allocate resources for Advisory Projects to existing Advisory Council Members.\nAVCs must not micromanage the membership of the Advisory Councils, but must define objective requirements that the FacilitatorDAOs can follow to ensure the best and most suitable potential members are proposed for onboarding.\n*There's significant risk of misalignment in how the AVCs choose Advisory Council Members. All relevant Alignment Conservers can reduce this risk by making potential conflicts as transparent as possible and create a culture where conflicts can be openly disclosed, while secrecy is discouraged.*\nFacilitatorDAOs can directly provide advice to AVCs, but this is restricted to only governance-technical implementation of the intention of the AVCs into a Aligned Scope Proposal, and alignment analysis.\nFacilitatorDAOs can also inform AVCs how they believe the implementation of a particular element should be interpreted, and based on this feedback the AVCs can ratify or change their Position Documents in order to ensure that the actual implementation will be as intended."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.1.9.4":
    {
        "Name": "Prioritization of Self-Sustainable Continuous Improvement based on strong Advisory Council Scopes",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Unless prevented by an urgent challenge, AVCs should prioritize improving the Scopes towards a state of Self-Sustainable Continuous Improvement based on highly detailed Advisory Council Scopes. This means focusing on a careful and long term-oriented methodology for improving the Scopes, that may initially move slowly, but will automate its own improvement over time and become more resilient to the short term whims of the AVCs.The methodology is relevant when AVCs can identify and formulate areas for improvement in the Scopes, and possibly even potential solutions. Instead of jumping towards a quick fix, the AVCs should instead, if possible, always move slowly and aim to sustainability identify and solve the generalizable underlying challenge rather than just focus on a straightforward one-off fix. This means breaking down and identifying the recurring patterns that point to shortcomings and opportunities for improvement, and then optimizing the Advisory Council Article to ensure that the Facilitators are instructed to find the right Advisory Council Members to perform projects that target the biggest opportunities for improvements. The goal should be that AVCs do not need to actively intervene in the long term when things are generally going well. The specifications of the Advisory Council Article in each Scope should ensure that it automatically improves itself over time and AVCs just have to review and make final adjustments to the Self-Sustainable Continuous Improvement process.\nAs per *2.9.2.1* ADs are expected to support AVCs in translating their intentions and ideas for how to achieve self-sustainable continuous improvement of the Scopes into actionable elements that can be proposed through the Aligned Scope Proposals of the AVCs."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },

    "A.1.12":

            "Content": "Before the Endgame State, the Governance Scope articles must be modified to accommodate the needs of the bootstrapping phase leading up to the Endgame State, and to minimize transition costs and friction. GOV12 must also contain processes for quickly fixing issues in any scopes that put the bootstrapping of governance at risk.The bootstrapping measures can override requirements and specifications in the Atlas as long as they are temporary and needed, and must all come to an end when the NewChain is launched."

    },
    "A.3.2":
    {
        "Name": "NewChain protocol specification, maintenance and upgrades - PRO2",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "NewChain contains the complete Endgame specification and its deployment causes the Maker Ecosystem to reach the Endgame State. PRO2 must cover the required preparatory and development work to enable Maker Governance to activate NewChain and reach the Endgame State."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.2.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "General blockchain requirements:\nNewChain must support native delegation compatible with the Sagittarius Engine, and the staking power of nodes must be regulated by Maker Governance.\nNewChain must have state rent.\nGas fees and state rent must be paid in NewStable, staking must be done with NewGovToken.\nNewChain must have native protocol MEV capture.\nNewChain must have a chain halt mechanism triggered by NewGovToken executive vote for scheduled chain upgrades or through an emergency halt mechanism where only a minority of NewGovToken voters are required. When a chain halt occurs, the chain must be restarted through a hard fork. This is specified in more in detail in *4.6*.\nNative ZK rollups built into the protocol.\nNeural Tokenomics and core governance processes built natively into the NewChain protocol. Specified in more detail in *4.3*."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3":
    {
        "Name": "NewChain native Governance mechanics and neural tokenomics - PRO3",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "NewChain implements as native protocol modules all of the internal governance mechanics, incubation mechanics and tokenomics of MakerDAO and SubDAOs. PRO3 must cover the required preparatory and development work relevant for these concepts to enable Maker Governance to activate NewChain and reach the Endgame State."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Core Pause Proxy of MakerDAO has a governance delay defined by PRO3 and is used to hold external assets and perform forced liquidation or forced actions on SubDAOs."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The SubDAO proxies are core governance contracts that enable SubDAOs to take actions to create and control smart contracts. They have a security delay, and Maker Governance can veto their actions during this security delay. The safety measures around using the veto must be specified in PRO3."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "NewGovToken and SubDAO tokens are covered by a protocol native token standard. As they are permanently inflationary, SubDAO tokens have a migration standard as they will need to migrate to new tokens in the long run when their supply gets too high."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Incubator system creates new AllocatorDAOs and FacilitatorDAOs based on a fixed algorithm.\nIf there are less than 5 AllocatorDAOs, the Incubator immediately creates the amount of AllocatorDAOs required to bring the total to 5.\nIf there are less than 3 FacilitatorDAOs, the Incubator immediately incubates the amount of FacilitatorDAOs required to bring the total to 3.\nIf less than or equal to one third of all major SubDAOs are FacilitatorDAOs, then the next incubation will be a FacilitatorDAO.\nIf more than one third of all major SubDAOs are FacilitatorDAOs, then the next incubation will be an AllocatorDAO.\nIf 8 or more SubDAOs exist, then a new SubDAO is incubated at a time interval since the last SubDAO incubation. The interval in years is equivalent to the larger number of 1 or (number of SubDAOs divided by 16)^1.5."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.5":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Native token standard allows NewGovToken and SubDAO tokens, and other tokens made with the Native token standard, to embed their tokens into an NFT following the native NFT standard, or mint a new NFT and embed into it. A token standard NFT can have its tokens extracted from the NFT again through the NFT marketplace simulation which penalizes extracting tokens from the NFT if a lot of users are extracting at the same time. The income from the penalties are then earned by the remaining NFT holders, increasing the amount of tokens embedded in their NFT.\nThe parameters for extracting NewGovToken and SubDAO tokens from NFTs are 1% of the total embedded supply that can be extracted per day, and users willing to pay the highest penalty are extracted first."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.6":
    {
        "Name": "Native NewStable farms for farming NewGovToken and SubDAO tokens. Supports 4 modes of farming:",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": " Free token farming, This mode of farming gives the user tokens that are not lockstaked in the relevant lockstaking engine. The amount of tokens farmed are reduced by an amount equivalent to half of the relevant lockstaking exit fee.\n Free NFT farming, This mode of farming embeds tokens into the users free NFT that is not lockstaked in the relevant lockstaking engine. The amount of tokens embedded are reduced by an amount equivalent to half of the relevant lockstaking exit fee.\n Lockstaked token farming, This mode of farming gives the user tokens that are lockstaked in the tokens native lockstaking engine.\n Lockstaked NFT farming, This mode of farming embeds tokens into the users lockstaked NFT that is lockstaked into the tokens native lockstaking engine."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.7":
    {
        "Name": "Maker Lockstake Engine",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Maker Lockstake Engine enables users to lock up their NewGovToken or NFT embedded with NewGovToken.\nThe Maker Lockstake Engine is usually accessed through an EGF, and using it requires that the NewGovTokens are delegated.\nWhen lockstaked, NewGovTokens can farm any of the Major SubDAO tokens, or Dai from the Maker Surplus Buffer. The SubDAO tokens can be farmed either as free tokens, free NFTs, or Lockstaked NFTs.\nNewGovTokens can also be used to generate Dai, with parameters set by the Stability Scope.\nThe Maker Lockstake Engine has an exit fee of 15%, when NewGovTokens exit the Maker Lockstake Engine 15% of the tokens or embedded tokens are burned. Additionally, for Lockstaked tokens, there is a 3 day delay until the tokens are free and can be sold.\nWhen new tokens or NFTs with embedded tokens are lockstaked, the Maker Lockstake Engine emits NewGovToken equivalent to the exit fee in advance (15% of the newly lockstaked tokens) and sends them to the Maker Reverse Burn Engine."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.8":
    {
        "Name": "Facilitator Lockstake Engine",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Each Facilitator is incubated with a native Facilitator Lockstake Engine. The Facilitator Lockstake Engine enables users to Lockstake an NFT embedded with FacilitatorDAO tokens.\nThe Facilitator Lockstake Engine is usually accessed through an EGF, and using it requires that the embedded FaciltiatorDAO tokens are delegated.\nWhen lockstaked, the embedded FacilitatorDAO tokens self-farm additional FacilitatorDAO tokens that are directly embedded into the existing lockstaked NFT.\nThe FacilitatorDAO Lockstake Engine has an exit fee of 30%, when FacilitatorDAO tokens exit the FacilitatorDAO Lockstake Engine 30% of the tokens are transferred to a yield boost pool that increase the self- farming of the Lockstake Engine by transferring 1% of its contents per day as extra self-farming to the Facilitator Lockstake Engine users."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.9":
    {
        "Name": "Allocator Lockstake Engine",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Each Allocator is incubated with a native Allocator Lockstake Engine. The Allocator Lockstake Engine enables users to lock up their AllocatorDAO tokens or NFT embedded with AllocatorDAO tokens.\nThe Allocator Lockstake Engine is usually accessed through an EGF, and using it requires that the AllocatorDAO tokens are delegated.\nWhen lockstaked the AllocatorDAO tokens farm the AllocatorDAOs MiniDAO tokens. The MiniDAO tokens can be farmed as free tokens, free NFTs, or Lockstaked NFTs.\nThe Allocator Lockstake Engine has an exit fee of 25%, when AllocatorDAO tokens exit the Allocator Lockstake Engine 25% of the tokens are transferred to a yield boost pool that provide self-farming farming for the Lockstake Engine users by transferring 1% of its contents per day as self-farming directly embedded into the Lockstaked NFTs of the Allocator Lockstake Engine users."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.10":
    {
        "Name": "MiniDAO Lockstake Engine",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Each MiniDAO is incubated with a native MiniDAO Lockstake Engine. The MiniDAO Lockstake Engine enables users to Lockstake an NFT embedded with MiniDAO tokens.\nThe MiniDAO Lockstake Engine is usually accessed through an EGF, and using it requires that the embedded MiniDAO tokens are delegated.\nWhen lockstaked, the embedded MiniDAO tokens self-farm additional MiniDAO tokens that are directly embedded into the existing lockstaked NFT.\nThe MiniDAO Lockstake Engine has an exit fee of 40%, when MiniDAO tokens exit the MiniDAO Lockstake Engine 40% of the tokens are transferred to a yield boost pool that increase the self- farming of the MiniDAO Lockstake Engine by transferring 1% of its contents per day as extra self-farming to the MiniDAO Lockstake Engine users."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.11":
    {
        "Name": "NewGovToken emissions",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Neural Tokenomics emits up to 1 billion NewGovTokens per year to power all of the tokenomics of the Maker Ecosystem. Up to 900 million per year of the NewGovTokens are recaptured, while 100 million per year of the NewGovTokens are for governance upkeep that cannot be recaptured.\n 900 million NewGovToken emissions that are recaptured, Recapturing the value of the emissions means that the emissions directly drive users or income to the protocol in some form.\n 460 million NewGovToken to AllocatorDAO Axon, 460 million NewGovToken per year are sent to the AllocatorDAO Axon from where it is distributed to the AllocatorDAOs based on their Elixir holdings.\n 150 million Facilitator Responsibility Rewards, 150 million NewGovToken per year are sent to the FacilitatorDAO Responsibility Reward system from where it is distributed to FacilitatorDAOs based on their Scope Responsibilities.\n 120 million NewGovToken to FacilitatorDAO Axon, 120 million NewGovToken per year are sent to the FacilitatorDAO Axon from where it is distributed to the FacilitatorDAOs based on their Elixir holdings.\n 100 million NewGovToken to Dai NewGovToken farming, 100 million NewGovToken per year are available in the standard Dai farms.\n 70 million to SubDAO Incubation, 70 million NewGovToken per year accumulate in the Incubators reserve burn engine, and are used to fund the next SubDAO that launches.\n 100 million Governance upkeep emissions that are not recaptured., \n 30 million NewGovToken for Prime Delegates, Prime Delegates receive 30 million NewGovToken per year paid out through the AD PDMs.\n 30 million NewGovToken for Purpose System, 30 million NewGovToken are accumulated per year in the Purpose System account, from where it is distributed to one of the AllocatorDAOs each year, based on their public impact performance.\n 20 million to Validator operation rewards, 20 million NewGovToken are distributed per year in staking rewards to the NewChain validators. These rewards do not go to Sagittarius Engine Lockstakers, who automatically stake to the Validators through their chosen delegates.\n 10 million NewGovToken to Reserve Delegates, Reserve Delegates receive 10 million NewGovToken per year paid out through the AD PDMs.\n 10 million NewGovToken to Aligned Voter Committees, Aligned Voter Committee Members with the highest number of verified NewGovTokens receive 10 million NewGovToken per year paid out through the AVC Module system."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.12":
    {
        "Name": "AllocatorDAO emissions",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs have a genesis token emission that occurs over the first 10 years of its existence, and an additional permanent emission that continuously occurs forever.\n AllocatorDAO Farm distribution, 70% of all AllocatorDAO tokens emitted for farming are for Dai farming, and 30% of all AllocatorDAO tokens emitted for farming are for Sagittarius Engine users.\n AllocatorDAO Genesis emissions, The Genesis emissions of Allocators are 2.3 billion tokens over 10 years, with the following breakdown.\n Genesis farming emissions, 2 billion Allocator tokens are for Genesis farming.\nFor the first 2 years, the rate of Genesis farming is 500 million AllocatorDAO tokens per year\nFor the following 2 years, the rate of Genesis farming is 250 million AllocatorDAO tokens per year.\nFor the following 2 years, the rate of Genesis farming is 125 million AllocatorDAO tokens per year.\nFor the final 4 years, the rate of Genesis farming is 62.5 million AllocatorDAO tokens per year.\n The workforce bonus pool starts with 300 million AllocatorDAO tokens. The Workforce bonus pool can be further topped up through the permanent emissions, \n AllocatorDAO permanent emissions, The permanent emissions of AllocatorDAOs are a total of 10% tokens emitted per year.\n Permanent MiniDAO Axon emissions, 5% of the total supply is emitted per year for the MiniDAO Axon.\n Permanent farming emissions, 3.75% of the total supply is emitted per year as farming emissions\n Permanent workforce bonus pool emissions, 1% of the total supply is emitted per year as workforce bonus pool emissions, if the workforce bonus pool contains less than 5% of the total supply of AllocatorDAO tokens.\n Permanent purpose system emissions, 0.25% of the total supply is emitted per year for the Purpose System."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.13":
    {
        "Name": "FacilitatorDAO emissions",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "FacilitatorDAOs have a genesis token emission that occurs over the first 10 years of its existence, and an additional permanent emission that continuously occurs forever.\n FacilitatorDAO Farm distribution, 70% of all FacilitatorDAO tokens emitted for farming are for Dai farming, and 30% of all FacilitatorDAO tokens emitted for farming are for Sagittarius Engine users.\n FacilitatorDAO Genesis emissions, The Genesis emissions of Facilitators are 2.3 billion tokens over 10 years, with the following breakdown.\n Genesis farming emissions, 2 billion FacilitatorDAO tokens are for Genesis farming.\nFor the first 2 years, the rate of Genesis farming is 500 million FacilitatorDAO tokens per year\nFor the following 2 years, the rate of Genesis farming is 250 million FacilitatorDAO tokens per year.\nFor the following 2 years, the rate of Genesis farming is 125 million FacilitatorDAO tokens per year.\nFor the final 4 years, the rate of Genesis farming is 62.5 million FacilitatorDAO tokens per year.\nThe workforce bonus pool starts with 300 million FacilitatorDAO tokens. The Workforce bonus pool can be further topped up through the permanent emissions.\n FacilitatorDAO Permanent Emissions, The permanent emissions of FacilitatorDAOs are a total of 12.5% tokens emitted per year.\n Permanent Lockstake Engine self-farm emissions, 7.5% of the total supply is emitted per year for self-farming rewards for FacilitatorDAO Lockstake Engine users.\n Permanent farming emissions, 4% of the total supply is emitted per year as farming emissions\n Permanent workforce bonus pool emissions, 1% of the total supply is emitted per year as workforce bonus pool emissions, if the workforce bonus pool contains less than 5% of the total supply of FacilitatorDAO tokens."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.14":
    {
        "Name": "MiniDAO Emissions",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "MiniDAOs have a genesis token emission that occurs over the first 10 years of its existence, and an additional permanent emission that continuously occurs forever.\n MiniDAO Farm distribution, 15% of all MiniDAO tokens emitted for farming are for Dai farming, 35% of all MiniDAO tokens emitted are for regular farmers of the parent AllocatorDAO token, and 50% of all MiniDAO tokens emitted are for parent AllocatorDAO Lockstake Engine users.\n MiniDAO Genesis emissions, The Genesis emissions of MiniDAOs are 920 million tokens over 10 years, with the following breakdown.\n Genesis farming emissions, 800 million MiniDAO tokens are for Genesis farming.\nFor the first 2 years, the rate of Genesis farming is 200 million MiniDAO tokens per year\nFor the following 2 years, the rate of Genesis farming is 100 million MiniDAO tokens per year.\nFor the following 2 years, the rate of Genesis farming is 50 million MiniDAO tokens per year.\nFor the final 4 years, the rate of Genesis farming is 25 million MiniDAO tokens per year.\nThe workforce bonus pool starts with 120 million MiniDAO tokens. The Workforce bonus pool can be further topped up through the permanent emissions.\n MiniDAO permanent emissions, The permanent emissions of MiniDAOs are a total of 12.5% tokens emitted per year.\n Permanent Lockstake Engine self-farm emissions, 5% of the total supply is emitted per year for self-farming rewards for MiniDAO Lockstake Engine users.\n Permanent farming emissions, 6.5% of the total supply is emitted per year as farming emissions\n Permanent workforce bonus pool emissions, 1% of the total supply is emitted per year as workforce bonus pool emissions, if the workforce bonus pool contains less than 5% of the total supply of MiniDAO tokens."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.15":
    {
        "Name": "Elixirs",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Elixirs are 50/50 LP tokens of the native AMM engine on NewChain. They have a prominent role in the Neural Tokenomics.\n Maker Elixir, Maker Elixir is an LP token of 50/50 MKR/DAIIt is held by the Maker Smart Burn Engine, the Incubator, the AllocatorDAO Dendrites and the FacilitatorDAO Dendrites.\n FacilitatorDAO Elixir, FacilitatorDAO Elixir is an LP token of 50/50 FAC/MKRIt is held by FacilitatorDAO Dendrites.\n AllocatorDAO Elixir, AllocatorDAO Elixir is an LP token of 50/50 ALL/MKRIt is held by AllocatorDAO Dendrites and MiniDAO Dendrites.\n MiniDAO Elixir, MiniDAO Elixir is an LP token of 50/50 MIN/ALLIt is held by MiniDAO Dendrites."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.16":
    {
        "Name": "Axons",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Axons are modules of the Neural Tokenomics that distribute tokens of a parent DAO to its SubDAOs, split based on the SubDAO holdings of the parent's Elixir.\n AllocatorDAO Axon, The AllocatorDAO Axon receives a total of 460 million NewGovToken per year that it splits across all active AllocatorDAOs proportional to their Maker Elixir holdings and sends to their AllocatorDAO Dendrite.\n FacilitatorDAO Axon, The FacilitatorDAO Axon receives a total of 120 million NewGovToken per year that it splits across all active FacilitatorDAOs proportional to their Maker Elixir holdings and sends to their FacilitatorDAO Dendrite.\n MiniDAO Axon, The MiniDAO Axon of an AllocatorDAO receives a total of 5% of the AllocatorDAO tokens per year that it splits across all active MiniDAOs proportional to their AllocatorDAO Elixir holdings and sends to their MiniDAO Dendrite."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.17":
    {
        "Name": "Dendrites",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Dendrites are modules of the Neural Tokenomics that receive incoming tokens from a parent DAO and converts it either to its own Elixir or to the parent's Elixir, based on an Economic Resilience Model determined by the Stability Scope. Dendrites work identically for all types of SubDAOs.\n Economic Resilience Switch, The Economic Resilience Switch receives the incoming Parent DAO tokens, and at a regular pulse interval, sends the tokens onwards after checking the price of the SubDAOs token compared with the Economic Resilience Model.\n Native Elixir Accumulator, If the price of the SubDAO token is lower, then the parent DAO tokens are sent to immediately accumulate the SubDAOs native Elixir. Once accumulated in the Dendrite the native Elixir tokens can never leave.\n Reverse Burn Engine, If the price of the SubDAO token is higher, the parent DAO tokens are sent to the Dendrites Reverse Burn Engine. The Reverse Burn Engine converts the parent DAO tokens into the parent DAO Elixir if the parent DAO token price is above the parent DAO Economic Resilience Model, and the rate of conversion depends on the gap between the price and the ERM. The obtained Parent Elixir is sent to the Parent Elixir Burn Engine.When new Major SubDAOs are incubated, the Incubator Reverse Burn Engine may still have leftover NewGovToken. The leftover NewGovToken is then transferred directly to the Dendrite Reverse Burn Engine of the SubDAO.\n Parent Elixir Burn Engine, Parent Elixir accumulated in the Dendrites Parent Elixir Burn Engine is a central element of the Neural Tokenomics. It is slowly used to burn SubDAO tokens, and also determines the distribution of tokens from its parents Axon.The parent Elixir Burn Engine receives Elixir from multiple sources.\nAll parent Elixir from the Reverse Burn Engine specified in *4.3.16.3* is sent to the Parent Elixir Burn Engine.\nAll Maker Elixir accumulated in the Incubator is sent to the newly intubated SubDAOs Parent Elixir Burn Engine.\nSubDAOs can at any time use assets from their treasury to buy more Parent Elixir. This is the only method a SubDAO has of returning value from their assets to their own token holders\nEnforcing the exclusivity of parent Elixir accumulation as the only way for a SubDAO to return value to its token holders is a core assumption of the economic resilience of the Neural Tokenomics. The relevant Scopes must describe detailed processes and principles for detecting attempts to circumvent the requirement of parent Elixir accumulation being the only permitted way of returning value to token holders, as this is a severe risk of misalignment.\nIf the total market cap of the SubDAO token is less than the total value of the contents of the parent Elixir Burn Engine, the Parent Elixir Burn Engine begins to use its Elixir contents to buy and burn the SubDAO token at a fixed rate of 0.5% of its contents per month."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.19":
    {
        "Name": "The Budget System",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Budget System is a protocol module that enables token holders to set up budgets associated with Scopes, based on the specifications in the relevant Scope. The budgets that can both be controlled manually by the token holders through executive votes, but also can be accessed by FacilitatorDAOs that have been assigned FacilitatorDAO Responsibility to the Scope that covers the budget, and the FacilitatorDAO is able to delegate access to the budget to smart contracts that can in turn be controlled by Facilitators and be given specific restrictions and security measures.\nWhen multiple FacilitatorDAOs have assigned Responsibility for the same Scope, their control of its fixed budgets are split in half. Additionally, each FacilitatorDAOs budget access can be increased through the Budget Allocation System, which will increase the accessible budget only for the specific FacilitatorDAO that is receiving Allocated Budget."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.20":
    {
        "Name": "FacilitatorDAO Responsibility System",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The FacilitatorDAO Responsibility System is a module that lets MKR holders assign Responsibility for specific Scopes and its associated budgets. The weight of the Scope and the size of the budgets determine the rewards earned by the FacilitatorDAO from the FacilitatorDAO Responsibility Rewards."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.3.21":
    {
        "Name": "Budget Allocation System",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Budget Allocation System is a mechanism that can be turned on and off by Maker Governance or SubDAO governance. It allows Maker to set an Allocated Budget, which can be either fixed or relative to the average income of the system. It is a flexible system that allows Budget Allocators to flexibly and quickly distribute budgets to specific FacilitatorDAOs that have good performance or are doing things that are strategically or tactically important.\n Budget Allocator Module, The Budget Allocator Module is a protocol module that can be created by a Budget Allocator. FacilitatorDAOs can recognize the Budget Allocator as an Aligned Budget Allocator and activate their Budget Allocator Module as an Aligned Budget Allocator-Budget Allocator Module, which gives the Budget Allocator a fee of all Budget they control.\n Budget Power Assignment, Delegates can use their PDMs to assign Budget Power, based on their delegated MKR, to Budget Allocator Modules. Each Budget Allocator Module will control a fraction of the total Allocated Budget, based on their relative level of Budget Power."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4":
    {
        "Name": "Two-stage bridge - PRO4",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The two-stage bridge is a blockchain bridge system that is designed to be able to withstand a malicious majority of NewGovToken holders attacking the protocol and NewChain. It works based on a normal operating model where it is controlled by the NewChain validators, but can then have a fallback mode triggered by the NewGovToken holders (not delegates or validators) that turns over its control to a Fallback Multisig of external centralized and decentralized entities."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4.1":
    {
        "Name": "Normal bridge operation by NewChain Validator Set",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "During the normal operation of a two-stage bridge it runs as a weighted multisig on the target blockchain that is connected with a smart contract on NewChain. The Validators of NewChain control the weighted multisig with their weight determined by their voting power, just like on NewChain.\nThe Validators have the ability to send funds out of the bridge, and to confirm reception of incoming funds on NewChain.\nThe Validators have the ability to modify the Validator Set, and must use this power to update it based on the latest stake weightings on NewChain.\nThe Validators have the ability to update the Fallback Multisig, and must use this power to follow the instructions of the Maker Governance based on *4.4.3.1*.\nIf a Validator does not instantly follow the instructions from the Scopes, all other Validators must slash their stake on NewChain rapidly."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Trigger Mechanism is a technically isolated smart contract on the target chain that uses zero knowledge proofs to allow MKR holders from NewChain to prove they are end-holders (not delegates or validators) of MKR. A minority of MKR end-holders from NewChain can delay the actions of the Validators, or trigger the Fallback Multisig. The parameters for delaying actions and triggering Fallback are determined by PRO4, and must be continuously updated and reassessed.\nWhen using the Trigger Mechanism, the MKR holders become vulnerable to slashing in case they abuse the power to attack the system with no legitimate reason."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4.3":
    {
        "Name": "The Fallback Multisig",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Fallback Multisig is a simple multisig consisting of DAOs with fully decentralized and mature governance on the target blockchain, and physical Arranged Structures separate from those that interact with Legal Recourse Assets.\nPRO4 must specify a process for researching, monitoring and developing the best strategies for keeping the bridge and its fallback multisig secure, including monitoring physical or misalignment risks. The output of this process is used to direct the Bridge Validators when and how to modify the Fallback Multisig.\nDepending on the situation that led to the Fall Multisig taking control of the Bridge, it can either restart the bridge by returning control to the Validator Set, Define a new Validator set according to the specifications of PRO4 and hand over control to it, or it can manually settle the assets contained in the bridge in case of complete and irreversible failure of the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "PRO4 must specify processes for actively monitoring, maintaining and upgrading the active Two-Stage Bridge implementations."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.4.5":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "PRO4 must specify processes for selecting and prioritizing the development of new Two-Stage Bridges, or the deprecation of existing Two-Stage Bridges. The costs and benefits of having many bridges must be considered to minimize risk to the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.5":
    {
        "Name": "Developer tools and support - PRO5",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "PRO5 must specify detailed principles and processes for supporting developers building on NewChain, and developers building for SubDAOs on relevant target chains. The tools must include secure code generation systems, and standardized libraries of reusable code. Rules for SubDAOs to use standard code systems must also be developed and enforced to maximize security of the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.5.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "NewChain must maintain a set of Protocol Standard Modules, that are popular smart contracts that get turned into native protocol code for better performance and security. If a bug occurs in a Protocol Standard Module it is considered a bug in NewChain and must be solved through a Chain Halt and hard fork."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.6":
    {
        "Name": "NewChain halt - PRO6",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "NewChain can be halted, which stops the blockchain entirely, requiring a hard fork to restart it."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.6.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Emergency Halt Module is a Protocol Module of NewChain that allows a minority of NewGovToken holders to trigger a Chain Halt in case governance attacks or misalignment occurs. After an Emergency Halt occurs, the new hard fork may need to remove NewGovTokens from accounts involved in the Governance Attack. This could also be the NewGovTokens of the accounts that triggered the Emergency Halt, if the Emergency Halt itself was considered an attack. It could also be a legitimate situation where no one is at fault and the Chain is just restarted with its state intact."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.6.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Chain Halt process is used to upgrade NewChain with hard forks. In the long run this can include protocol security and efficiency upgrades, and also include addition of new Protocol Standard Modules as defined in PRO5."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.6.3":
    {
        "Name": "Emergency halt scheduled tests",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "To test and verify the security of Maker Governance against dangerous edge cases, the Emergency Halt feature should be periodically tested. PRO5 must detail processes for competently testing the Emergency Halt feature in a way that maximizes security of the Maker Ecosystem without disrupting its efficiency. A scheduled Emergency Halt test must occur at least once every 10 years. A bounty must be provided for those who participate in the Emergency Halt test, and if the test fails, the bounty must be increased until the test succeeds."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.7":
    {
        "Name": "SubDAO Frontend client diversity - PRO7",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "PRO7 must specify principles and processes for ensuring that the SubDAO Frontends contribute to client diversity of NewChain, and apply penalties to SubDAOs that cause client concentration risk."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.8":
    {
        "Name": "The Dai Stablecoin - PRO8",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Stablecoin is a native implementation on NewChain that must always remain permissionless. It cannot contain any blacklisting functionality or otherwise prevent users from using it, and Dai Stablecoin assets cannot be seized or frozen, even through a hard fork of NewChain. PRO8 must specify processes that research and monitor risks of misalignment with these requirements."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.3.9":
    {
        "Name": "Scope Bootstrapping - PRO9",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Before NewChain launch the Protocol Scope must be adapted to accommodate the bootstrapping of the ecosystem. This allows parts of the Atlas to be temporarily overridden when needed to ensure a smooth launch and bootstrapping phase. This ends with the launch of NewChain."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4":
    {
        "Name": "The Stability Scope",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Stability Scope covers the management of the Dai Stablecoin. The Dai Stablecoin must be a permissionless and useful currency available to anyone. Its stability and risk must be managed to generate as much value for MakerDAO and public good as possible."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.1":
    {
        "Name": "Stability Scope improvement - STA1",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "STA1 must cover the key specifications and processes necessary for the Scope to reliably improve itself long term without risk of misalignment."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.1.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Stability Scope must have a specialized Advisory Council that is able to propose improvements to the language of the Scope Artifact that increases its Alignment Artifact Strength and increase efficiency and security of the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.1.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Stability Scope must have a customized strategy towards its display and interaction through the DAO Toolkit to make it maximally user friendly."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.2":
    {
        "Name": "Dai Stablecoin reference asset - STA2",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Stablecoin is stable relative to a reference asset."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.2.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Stablecoin must have predictable stability relative to a suitable reference asset, which can be a widely adopted world currency or a diversified basket representing the cost of goods or other relevant metrics of stability and utility as a currency. STA2 must specify processes relevant for monitoring and ensuring this requirement is fulfilled."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.2.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Any change to the reference asset of Dai by Maker Governance must be done to protect the value of the users and be carried out in a way that minimizes harm and maximizes stability and reliability for the Maker Ecosystem. STA2 must specify processes for doing this in the safest and most secure possible way."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.3":
    {
        "Name": "Core Stability Parameters - STA3",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Stablecoin is stabilized with the help of the core stability parameters. STA3 must specify principles and processes for optimizing these core stability parameters to be Universally Aligned with their purpose."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.3.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Base Rate is the base yearly increase in debt on Allocator Vaults and Sagittarius Lockstake Engine Vaults. The Base Rate is determined algorithmically based on the Dai Price Oracle and the Price Deviation Sensitivity algorithm."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.3.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Savings Rate is the rate Dai holders can earn on their Dai in the Dai Savings Rate smart contracts. It is determined algorithmically based on the Base Rate and the DSR Spread parameter."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.3.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Price Deviation Sensitivity is an algorithmic parameter set by Maker Governance that uses the Dai Price Oracle to determine if Dai is above or below its target price. If Dai is above the target price, the Base Rate is reduced. If Dai is below the target price, the Base Rate is increased. The rate of increase or decrease is determined by the algorithm chosen by Maker Governance with the aim of maximizing the Stability of Dai."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.3.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The DSR Spread is a parameter that determines how to calculate the DSR. The DSR is calculated as Base Rate - DSR Spread."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.4":
    {
        "Name": "Allocator Vaults - STA4",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Allocator Vaults are native protocol modules that all Allocators are incubated with. The allocator can use them to generate Dai, by accruing debt that increases over time at the Base Rate. The Dai can be used for specific purposes defined by the Stability Scope, with some restrictions encoded directly into the Allocator Vaults, while most of the restrictions are enforced by Maker Governance."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.4.1":
    {
        "Name": "Allocator Vault Standard Valve",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "For standard operations that arent otherwise specifically defined in STA4, the Allocator Vaults have a maximum Valve Rate, meaning amount of Dai that can be generated per time interval. The Valve Rate is an adjustable parameter determined by Maker Governance based on a process specified in STA4."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.4.2":
    {
        "Name": "Allocator Vault Special Valves",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "STA4 can define certain Special Bandwidth conditions, where separate, higher bandwidth Dai generation is enabled for preprogrammed actions that are verified to be secure through STA4. AllocatorDAOs have unlimited Special Bandwidth for deploying Dai to SubDAO farms."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.4.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Funnel modules are smart contracts that are connected to an Allocator Vault Valve, and use it to perform automated operations."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.5":
    {
        "Name": "Legal Recourse Assets - STA5",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Legal Resource Assets are assets used as collateral for the Dai Stablecoin that are enforced through legal recourse by Arranged Structures. They have unique risks that must be safeguarded against."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.5.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Arranged Structures are special legal structures set up by Ecosystem Actors to secure Legal Recourse Assets to help stabilize the Maker Ecosystem. PRO5 must define strict and detailed standards for how to properly establish, fund, interact with, monitor, improve and wind down Arranged Structures. Each Arranged Structure has a Conduit system that is automatically connected to all AllocatorDAOs, and allows them to send and receive Dai or other assets.\nArranged Structures must have an AllocatorDAO owner. The owner assigns instructions to the Arranged Structure on behalf of MakerDAO, and determines if and how other AllocatorDAOs can access the Conduit of the Arranged Structure."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.5.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Arrangers are Ecosystem Actors that assist in the design and operation of Arranged Structures. They are generally prohibited from ever being in a position where they can cause damage or loss to the Maker Ecosystem, beyond delays or annoyance. They advise in the creation of Arranged Structures, and Arranged Structures must always have an Arranger attached to it, to perform reporting on it. All details related to this must be covered in PRO6. The Arrangers manage a restricted function on the Arranged Structure Conduit that allows them to send assets onwards to the predetermined blockchain account of the Arranged Structure.\nThe AllocatorDAO owner of the Arranged Structure can change the blockchain account of the Arranged Structure and change the Arranger."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.5.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Advanced Asset Managers are Ecosystem Actors that manage and deploy advanced assets as collateral to help stabilize the Maker Ecosystem. Arrangers to help set up opportunities for AllocatorDAOs to deploy assets to Advanced Asset Managers. Arrangers and Advanced Asset Managers must be kept separate to prevent conflict of interest, and STA5 must specify principles and processes for ensuring this and preventing misalignment."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.6":
    {
        "Name": "AllocatorDAO Junior Capital - STA6",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs depend on having Junior Capital to use most of the functionality of their Allocator Vaults. Their Effective Junior Capital is determined based on processes that must be specified in STA6."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.6.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The AllocatorDAO Surplus Buffer counts as Junior Capital."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.6.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The AllocatorDAO Maker Elixir Pool counts as Junior Capital, with a modifier determined by STA6."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.6.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Additional reserves held by the AllocatorDAO can also count as Junior Capital, this must be specified in STA6."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.6.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Unencumbered assets are any assets that either dont conform to the requirements in *5.6.1*, *5.6.2* and *5.6.3*, or that the AllocatorDAO has specifically marked as being unencumbered. Unencumbered Assets do not count towards the AllocatorDAOs Junior Capital, but in return can be freely deployed for any Universally Aligned purpose the AllocatorDAO wants."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.7":
    {
        "Name": "AllocatorDAO collateral and market requirements - STA7",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs are subject to requirements for how they deploy Dai generated from their Allocator Vault Standard Valve. The requirements do not apply to Special Valves, that instead have any requirements built into their smart contracts."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.7.1":
    {
        "Name": "Capitalization Requirements",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs are subject to Capitalization requirements based on their Effective Junior Capital and the assets they are deploying their Dai to. All of the individual Capitalization Requirements for each of the asset allocations are added together, and if the AllocatorDAO does not have enough Effective Junior Capital to meet the requirement they are penalized with penalty rates as specified in STA8. Multiple Capitalization Requirements can overlap for the same assets, in which case they are added together.\n Capitalization Requirements for ALM categories, STA7 must specify a model of Capitalization Requirements for AllocatorDAOs based on the ALM categorization of the assets in their portfolio.\n Capitalization Requirements for Risk categories, STA7 must specify a model of Capitalization Requirements for AllocatorDAOs based on the financial risk of the assets in their portfolio.\n Capitalization Requirements for physical concentration risk, STA7 must specify a model of Capitalization Requirements based on physical concentration risk."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.7.2":
    {
        "Name": "Market Requirements",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs are required to use funds generated from their AllocatorDAO vault to perform certain market actions.\n Required Minimum Liquidity Provision, AllocatorDAOs are required to use a fraction of their asset portfolio to market make Dai at specific spreads, provide Dai liquidity, or have a specific amount of low duration assets available on short notice. STA7 must specify the conditions for this to ensure it maximizes the Stability and Efficiency of Dai. Failure to follow these requirements result in penalties.\n Dai Price Deviation Reaction Requirement, If Dai is undervalued or overvalued, AllocatorDAOs are required to use a portion of their assets to acquire Dai and correct the price deviation, specified by STA7. If an AllocatorDAO uses less than the required amount of assets, it is penalized according to STA8."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.8":
    {
        "Name": "Allocator Penalties - STA8",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "AllocatorDAOs can suffer penalties for different reasons that must be managed and specified by STA8."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.8.1":
    {
        "Name": "Penalty Rates",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Penalty Rates are the most common form of penalties that AllocatorDAOs can get. It is acceptable for an AllocatorDAO to deliberately take actions that accrue some penalty rates for technical or practical reasons, as long as they quickly return to proper capitalization requirements. This must be clearly specified in STA8."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.8.2":
    {
        "Name": "Forced Dilution",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "If an AllocatorDAO becomes severely undercapitalized, or doesnt return to proper capitalization within a timeframe, as specified in STA8, Stability FacilitatorDAOs must activate Forced Dilution of the AllocatorDAO. Forced Dilution causes the AllocatorDAO to emit tokens at a high rate that are sold to accumulate Maker Elixir."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.8.3":
    {
        "Name": "Forced Liquidation",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "If an AllocatorDAO remains undercapitalized after having Forced Dilution activated, the Stability FacilitatorDAOs must directly liquidate their assets to bring them back to proper capitalization. This also results in an additional severe liquidation penalty for the AllocatorDAO. STA8 must specify a secure process for Forced Liquidation."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9":
    {
        "Name": "Surplus Buffer and Smart Burn Engine - STA9",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "STA9 must cover the processes for setting various economic parameters related to Maker Protocol Surplus."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Surplus Buffer upper limit determines when the Surplus Buffer sends its funds to the Smart Burn Engine."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Smart Burn Engine Dai Algorithm is the algorithm for determining when and how the Smart Burn Engine will use received Dai to buy Maker Elixir, based on the Maker Economic Resilience Model."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Elixir Burn Algorithm determines when and how the Smart Burn Engine will use accumulated Maker Elixir to buy and burn MKR, based on the Maker Economic Resilience Model."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Maker Reverse Burn Engine algorithm determines when and how the Maker Reverse Burn Engine will use MKR to accumulate Elixir and send it to the Smart Burn Engine, based on the Maker Economic Resilience Model. The Maker Reverse Burn Engine algorithm is replicated in the AllocatorDAO and FacilitatorDAO Dendrite Reverse Burn Engines."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.5":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Maker Economic Resilience Model is a mechanism that sets a target price for MKR based on monitoring various onchain factors such as asset reserves and average income. STA9 must specify principles and processes for researching and development of the Maker Economic Resilience Model to be Universally Aligned and help support stability of the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.9.6":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "Maker decentralized asset reserve, a system for accumulating strategically important decentralized assets to help overcollateralize Dai. STA9 must specify the model used to determine which assets to accumulate."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.10":
    {
        "Name": "SubDAO Economic Resilience Models - STA10",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The SubDAO Dendrites require Economic Resilience Models to function. These Economic Resilience models are mechanisms that set a target price for the relevant SubDAO token based on monitoring various on-chain factors such as asset reserves and average income. STA10 must specify principles and processes for researching and development of the Economic Resilience Models for FacilitatorDAOs, AllocatorDAOs and MiniDAOs to be Universally Aligned and help support stability of the Maker Ecosystem."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11":
    {
        "Name": "MKR backstop - STA11",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "If the Dai Stablecoin becomes undercollateralized, the Maker Protocol will automatically generate and sell MKR to recapitalize the system."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11.1":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "STA11 must define an emissions rate for the MKR backstop function that prevents risk of sudden failure. This must be continuously assessed and improved to maximize stability of the system in worst case scenarios."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11.2":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "STA11 must define a maximum level of MKR emission per undercollateralization event. This must be continuously assessed and improved to maximize stability of the system in worst case scenarios."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11.3":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The protocol must contain an override mechanism that allows Maker Governance to continue emitting MKR beyond the maximum level. STA11 must cover processes for research and principles for which situations it should and can be safely used."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11.4":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The protocol must contain an MKR backstop halt mechanism that immediately halts the backstop event in case of severe risk of total failure."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.11.5":
    {
        "Name": "",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "In case the backstop limit is reached and not overridden, or in case the backstop is halted during the event, the Dai target price receives a haircut to settle the remaining bad debt of the system. STA11 must cover this worst case scenario and research ways the damage can be mitigated."
        },
        "Last_Modified": "2023-10-23-19:07:00",
        "Child_Documents":
        [],
        "links_to":
        {},
        "linked_from":
        []
    },
    "A.4.12":
    {
        "Name": "Dai Stablecoin decentralization - STA12",
        "Version": 1,
        "Type": null,
        "Components":
        {
            "Content": "The Dai Stablecoin must maintain the ability to shift its collateral assets into decentralized collateral in case of physical threats."
        },
